<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FUNSTACK Static - docs</title>
    <meta
      name="description"
      content="FUNSTACK Static - A React framework without servers"
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="FUNSTACK Static - docs" />
    <meta
      property="og:description"
      content="FUNSTACK Static - A React framework without servers"
    />
    <meta
      property="og:image"
      content="https://uhyo.github.io/funstack-static/FUNSTACK_Static_Hero_small.png"
    />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FUNSTACK Static - docs" />
    <meta
      name="twitter:description"
      content="FUNSTACK Static - A React framework without servers"
    />
    <meta
      name="twitter:image"
      content="https://uhyo.github.io/funstack-static/FUNSTACK_Static_Hero_small.png"
    />
    <script>
      // GitHub Pages SPA redirect hack
      // This 404 page captures the current URL and redirects to index.html
      // with the path encoded in the query string, which index.html then restores
      var pathSegmentsToKeep = 1; // Keep /funstack-static/ prefix

      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?p=" +
          encodeURIComponent(
            l.pathname
              .slice(1)
              .split("/")
              .slice(pathSegmentsToKeep)
              .join("/")
              .replace(/&/g, "~and~") +
              (l.search
                ? "&q=" +
                  encodeURIComponent(l.search.slice(1).replace(/&/g, "~and~"))
                : "") +
              l.hash,
          ),
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
